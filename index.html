<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>StockApp</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <meta name="theme-color" content="white" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/152.png">
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="StockApp">
    <meta name="msapplication-TileImage" content="images/144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
</head>

<body class="fullscreen">
    <div class="container">
        <h1>StockApp</h1>

        <label for="qty">📦 Quantity</label>
        <input id="qty" name="qty" type="number" min="1" />
        
        <label for="margin">📊 Margin %</label>
        <input id="margin" name="margin" type="number" min="0" />
        
        <label for="price">💵 Average purchase price</label>
        <input id="price" name="price" type="number" min="0" />
        
        <label for="comm">💼 Commission</label>
        <input id="comm" name="comm" type="number" min="0" />
        
        <label for="taxes">🏛️ Taxes</label>
        <input id="taxes" name="taxes" type="number" min="0" />
        
        <hr>
        <h3 id="txt">Price</h3>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
